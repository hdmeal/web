<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>설정</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.0/dist/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spoqa-han-sans@2.1.2/css/SpoqaHanSans-kr.css" integrity="sha256-aJmCWRpyFpTmySvQ211cufLGTm5591O0v/JwKpQhVjA=" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <meta name="theme-color" content="#f5f5f5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body class="text-center">
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="form">
      <a href="javascript:history.back()" class="h5 font-weight-norm m-4 position-fixed" id="back">< 돌아가기</a>
        <h1 class="h3 mb-4 font-weight-normal">설정</h1>
        <div id="contents">
          <div class="card text-left mb-3">
            <div class="card-body">
              <div class="notificationsNotAvailable">
                <h5 class="card-title">알림을 사용할 수 없음</h5>
                <p class="card-text">지원하지 않는 플랫폼/브라우저이거나 광고 차단기가 차단했을 수 있습니다.</p>
                <p class="card-text text-muted">* iOS의 제약으로 iPhone/iPad에서는 알림 기능을 사용할 수 없습니다.</p>
              </div>
              <div class='onesignal-customlink-container'></div>
            </div>
          </div>
            <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons" id="selGroup" style="width:100%;">
                <select class="custom-select" id="grade">
                    <option value="1학년">1</option>
                    <option value="2학년">2</option>
                    <option value="3학년">3</option>
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="btnGroup">학년</label>
                </div>
                <select class="custom-select" id="class">
                </select>
                <div class="input-group-append">
                    <label class="input-group-text" for="btnGroup">반</label>
                </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="button" id="save" disabled>저장</button>
            <button class="btn btn-block textOnly" type="button" id="delete" disabled>삭제</button>
        </div>
        <p class="text-muted text-center fixed-bottom">&copy; 2019 서현교</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha256-VsEqElsCHSGmnmHXGQzvoWjWwoznFSZc6hs7ARLRacQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./swal.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.5.4/dist/sweetalert2.all.min.js" integrity="sha256-myW9RSmiD762xqIfz84oisc7k5cq+wDbu9krInQ5JU8=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "a3baa741-620c-4d16-bd60-766afe46aaf3",
        });
        var isPushSupported = OneSignal.isPushNotificationsSupported();
        if(isPushSupported) {
            $('.notificationsNotAvailable').hide();
        } else {
            $('.notificationsNotAvailable').show();
        }
      });
    </script>
</body>
</html>
